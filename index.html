<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>AmorimStream</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#planos">Planos</a></li>
                <li><a href="#avaliacoes">Avaliações</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Principal -->
    <section id="catalogo" class="catalogo">
        <h2>Catálogo Completo</h2>

        <!-- Categoria de Filmes -->
        <div class="categoria">
            <h3>Filmes</h3>
            <div class="filme-lista">
                <div class="filme-card">
                    <img src="link_da_imagem_do_filme.jpg" alt="Nome do Filme">
                    <p>Filme 1</p>
                    <a href="https://linkdofilme1.com" target="_blank">Assistir</a>
                </div>
                <div class="filme-card">
                    <img src="link_da_imagem_do_filme.jpg" alt="Nome do Filme">
                    <p>Filme 2</p>
                    <a href="https://linkdofilme2.com" target="_blank">Assistir</a>
                </div>
                <!-- Mais filmes podem ser adicionados -->
            </div>
        </div>

        <!-- Categoria de Desenhos -->
        <div class="categoria">
            <h3>Desenhos</h3>
            <div class="filme-lista">
                <div class="filme-card">
                    <img src="link_da_imagem_do_desenho.jpg" alt="Nome do Desenho">
                    <p>Desenho 1</p>
                    <a href="https://linkdodesenho1.com" target="_blank">Assistir</a>
                </div>
                <div class="filme-card">
                    <img src="link_da_imagem_do_desenho.jpg" alt="Nome do Desenho">
                    <p>Desenho 2</p>
                    <a href="https://linkdodesenho2.com" target="_blank">Assistir</a>
                </div>
                <!-- Mais desenhos podem ser adicionados -->
            </div>
        </div>

        <!-- Categoria de Animes -->
        <div class="categoria">
            <h3>Animes</h3>
            <div class="filme-lista">
                <div class="filme-card">
                    <img src="link_da_imagem_do_anime.jpg" alt="Nome do Anime">
                    <p>Anime 1</p>
                    <a href="https://linkdoanime1.com" target="_blank">Assistir</a>
                </div>
                <div class="filme-card">
                    <img src="link_da_imagem_do_anime.jpg" alt="Nome do Anime">
                    <p>Anime 2</p>
                    <a href="https://linkdoanime2.com" target="_blank">Assistir</a>
                </div>
                <!-- Mais animes podem ser adicionados -->
            </div>
        </div>

        <!-- Você pode adicionar outras categorias como Doramas, Séries, etc., da mesma forma -->

    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 AmorimStream Todos os direitos reservados.</p>
    </footer>

</body>
</html>
