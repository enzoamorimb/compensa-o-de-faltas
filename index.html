<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Servi√ßo de Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #1a73e8, #ff6f61);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        section {
            padding: 40px;
            margin: 20px auto;
            max-width: 1200px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 40px;
        }

        .categoria {
            margin-bottom: 40px;
        }

        .item {
            display: inline-block;
            width: 23%;
            margin: 1%;
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item h4 {
            color: #ff6f61;
            padding: 15px;
            font-size: 18px;
        }

        .item p {
            padding: 0 15px 15px;
            font-size: 14px;
            color: #ccc;
        }

        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #2c2c2c;
        }

        th, td {
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            .item {
                width: 48%;
            }
        }

        @media screen and (max-width: 480px) {
            .item {
                width: 100%;
            }

            section {
                padding: 20px;
            }
        }
